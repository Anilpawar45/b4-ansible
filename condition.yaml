- name: yum and apt with conditions
  hosts: all
  become: true
  tasks:
    - name: install httpd
      dnf:
        name: httpd
        state: latest
      when: ansible_os_family == "RedHat"
       ignore_errors: true
    - name: install apache2
      apt:
        name: apache2
        state: latest
      when: ansible_os_family == "Debian"